		<script>
			var socket = io();
			function initialize(){
				document.getElementById("allon").style.background = "orange";
				document.getElementById("alloff").style.background = "orange";
				refreshButtonStates();
			}

			function refreshButtonStates(){
				updateButtonState(document.getElementById("1"));
				updateButtonState(document.getElementById("2"));
				updateButtonState(document.getElementById("3"));
				updateButtonState(document.getElementById("4"));
			}
		
			var Timer1 = setInterval(refreshButtonStates, 200);
			var State1, State2, State3, State4;

			function turnAllOn(button){
				$.ajax({												
					url: "/turnAllOn?socket="+button.id, 
					success: function(result){
						refreshButtonStates();
        				}
				});
			}

			function turnAllOff(button){
				$.ajax({												
					url: "/turnAllOff?socket="+button.id, 
					success: function(result){
						refreshButtonStates();
        				}
				});
			}
		
			function togglePressed(button){							//Called when button is pressed with argument being the button itself
				toggleSocket(button);
			}

			function updateButtonState(button){						//Gets the pin state for the pin that controls the TRIAC referenced
				$.ajax({												//by the button and updates the button color accrodingly
					url: "/getStatus?socket="+button.id, 
					success: function(result){
						if(result == "State1"){
							button.style.background = "#4CAF50";	
						}
						else	{
							button.style.background = "red";
						}
        				}
				});
			}

			function toggleSocket(button){							//Toggles the pin that controls the TRIAC for the socket 
				socket.emit('button pressed', button.id);
				$.ajax({												//referenced by the button and updates the button color to
					url: "/toggleSocket?socket="+button.id, 			//represent the new state. The new state is received from the board
					success: function(result){						//itself. Thus, the color represents the actual value of the pin.
						if(result == "State1"){
							button.style.background = "#4CAF50";	
						}
						else	{
							button.style.background = "red";
						}
        				}
				});
			}
			
		
		</script>
